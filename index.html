        <script>

            let computerPlay = () => {
                let compChoice = ['rock', 'paper', 'scissors'];
                let compIndex = Math.floor(Math.random() * 3);
                return compChoice[compIndex];
            }

            let playRound = (playerSelection, computerSelection) => {

                if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'paper') {
                    console.log("You chose rock. The computer chose paper. Paper beats rock, you lose!");
                } else if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'scissors'){
                    console.log("You chose rock. The computer chose scissors. Rock beats scissors, you win!")
                } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'rock') {
                    console.log("You chose paper, the computer chose rock. You win!")
                } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'scissors'){
                    console.log("You chose paper, the computer chose scissors. You lose!")
                }  else if (playerSelection.toLowerCase() === 'scissors' && computerSelection === 'rock'){
                    console.log("You chose scissors, the computer chose rock. You lose!")
                } else if (playerSelection.toLowerCase() === 'scissors' && computerSelection === 'paper'){
                    console.log("You chose scissors, the computer chose paper. You win!")
                }  else if (playerSelection === computerSelection) {
                    console.log("You chose " + playerSelection + ". The computer chose "
                    + computerSelection + ". The round is a draw!");
                }
            }
            
            let game = () => {

                let numberOfRounds = 5;
                for (let i = 0; i < numberOfRounds; i++) {
                    playerSelection = prompt("Chose rock, paper, or scissors.");
                    computerSelection = computerPlay();
                    console.log(playRound(playerSelection, computerSelection));
                }

            }
