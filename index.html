    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/c17d33cc42.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    </head>
        <link rel="stylesheet" href="index.css">
    <body>
        <container class="d-flex justify-content-center">
        <div class="p-5 ani" id="rock">
            <i class="fas fa-hand-rock fa-10x"></i>
        </div>

        <div class="p-5 ani" id="paper">
            <i class="fas fa-hand-paper fa-10x"></i>
        </div>

        <div class="p-5 ani" id="scissors">
            <i class="fas fa-hand-scissors fa-10x"></i>
        </div>        
        </container>

        <div id="gameText" class="d-flex justify-content-center">
            <p>Please choose rock, paper, or scissors.</p>
        </div>
        <form onsubmit="">
        <label class="d-flex justify-content-center">Number of Rounds:
        <input id="gameRound" type="number" min="1" max="10"><input class="m-2" type="button" value="Go" onclick="gameStart()">
        </label>
        </form>


 

        
            
        
        <script src="index.js"></script>
    </body>
